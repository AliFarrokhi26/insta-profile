<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram profile page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26d9bb9606.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="fi top-bar">
            <div class="profile-name">
                <h5 class="firstH5">ali.f_26</h5>
            </div>
            <div class="profile-setting">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="fi middle-bar">

            <div class="profile-pic">
                <img src="https://media.licdn.com/dms/image/D4E03AQFVFtQLWtwNew/profile-displayphoto-shrink_800_800/0/1684261719121?e=1707350400&v=beta&t=WaSiDmNZpR6E7Z0FDthKpQ4P-8snnfTVgx4p2n7BxD0"
                    alt="profile picture">
            </div>
            <div class="profile-stats">
                <div class="stat">
                    <p>0</p>
                    <p>Post</p>
                </div>
                <div class="stat">
                    <p>117</p>
                    <p>followers</p>
                </div>
                <div class="stat">
                    <p>692</p>
                    <p>following</p>
                </div>
            </div>
        </div>


        <div class="fi bottom-bar">
            <div class="bio BB">
                <!-- <h5 class="sedcondH5">Ali Farrokhi</h5> -->
                <p><b>Ali Farrokhi</b></p>
                <p><i class="fa-solid fa-globe"></i> Front-End Web Developer</p>
                <p><i class="fa-solid fa-house"></i> Fars,Shiraz</p>
            </div>
            <div class="profile-option BB">
                <div class="edit-profile">
                    <button class="button-13" role="button">Edit profile</button>
                </div>
                <div class="share-profile">
                    <button class="button-13" role="button">Share profile</button>
                </div>
                <div class="add-contact">
                    <button class="button-contact" role="button"><i class="fa-solid fa-address-book"></i></button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
